<html>
  <head>
    <title>User portal</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body onload="f3()">
    <div class="main">
      <div class="form-box">
        <div class="btn">
          <div id="active"></div>
          <button class="toggle-btn" type="button" onclick="f1()">
            Log In
          </button>
          <button class="toggle-btn" type="button" onclick="f2()">
            Sign Up
          </button>
        </div>
        <form id="login" class="form1" onsubmit="f4()">
          <input
            type="text"
            class="input-field"
            placeholder=" Enter User-ID"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="checkbox-btn" /><span
            >Remember Password</span
          >
          <div class="b">
            <button type="submit" class="submit-btn">Log In</button>
          </div>
        </form>
        <form id="register" class="form1" onsubmit="f5()">
          <input
            type="text"
            class="input-field"
            placeholder=" Enter your E-mail"
            required
          />
          <input
            id="npass"
            type="password"
            class="input-field"
            placeholder="Enter new password"
            required
          />
          <input
            id="cpass"
            type="password"
            class="input-field"
            placeholder="Confirm  password"
            required
          />
          <input type="checkbox" class="checkbox-btn" /><span
            >I Agree to Terms and Conditions</span
          >
          <div class="b">
            <button type="submit" class="submit-btn">Register</button>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
